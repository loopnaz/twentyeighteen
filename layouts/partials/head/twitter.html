<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ .Site.Params.social.twitter }}">
<meta name="twitter:title" content="{{ .Params.Title }}">
{{ if .Params.meta.description }}
	<meta name="twitter:description" content="{{ .Params.meta.description }}">
{{ else }}
	<meta name="twitter:description" content="{{ .Content | truncate 200 }}">
{{ end }}
{{ if .Site.Params.author.twitter }}
<meta name="twitter:creator" content="@{{ .Site.Params.author.twitter }}">
{{ else }}
<meta name="twitter:creator" content="@{{ .Site.Params.social.twitter }}">
{{ end }}
{{ if .Params.socialImage }}
<meta name="twitter:image" content="{{ (print .Site.BaseURL "img/" .Params.socialImage.type "/" .Params.socialImage.src "." .Params.socialImage.type) }}">
{{ else if  .Params.thumbnail }}
<meta name="twitter:image" content="{{ (print .Site.BaseURL "img/" .Params.thumbnail.type "/" .Params.thumbnail.src "." .Params.thumbnail.type) }}">
{{ else }}
<meta name="twitter:image" content="{{ (print .Site.BaseURL "img/png/logo-square.png") }}">
{{ end }}
