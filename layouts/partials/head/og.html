<meta property="og:title" content="{{ .Params.Title }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ if .Params.socialImage }}
<meta name="og:image" content="{{ (print "img/" .Params.socialImage.type "/" .Params.socialImage.src "." .Params.socialImage.type) | absURL }}">
{{ else if  .Params.thumbnail }}
<meta property="og:image" content="{{ (print "img/" .Params.thumbnail.type "/" .Params.thumbnail.src "." .Params.thumbnail.type) | absURL }}" />
{{ else }}
<meta name="og:image" content="{{ (print "img/png/from-skydeck-southeast.png") | absURL }}">
{{ end }}
{{ if .Params.meta.description }}
<meta property="og:description" content="{{ .Params.meta.description }}" />
{{ else }}
<meta property="og:description" content="{{ .Content | truncate 200 }}" />
{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="fb:admins" content="{{ .Site.Params.social.facebookID }}" />
