{{ define "main" }}
	<main id="main">
		<article>
			{{if isset .Params "thumbnail" }}
				<header class="background-image" style="background-image:url({{ (print "/img/jpg/" .Params.thumbnail.src "." .Params.thumbnail.type) }}); {{if .Params.thumbnail.position}}background-position:{{.Params.thumbnail.position}};{{end}}">
			{{else}}
				<header>
			{{end}}
				<h1>{{ .Title}}</h1>
			</header>
			<section class="content">
			{{ .Content }}
			</secion>
		</article>
	</main>
	<nav>
		<ul>
			{{- range .Pages }}
			<li class="background-image" style="background-image:url({{ (print "/img/jpg/" .Params.thumbnail.src "_thumbnail." .Params.thumbnail.type) }});{{if .Params.thumbnail.position}}background-position:{{.Params.thumbnail.position}};{{end}}" title="{{.Params.thumbnail.alt}}">
					<a href="{{.Permalink}}">{{.Title}}</a>
				</li>
			{{- end }}
		</ul>
	</nav>
{{ end }}
